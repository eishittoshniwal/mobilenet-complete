
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div id="header_div">
        <h1>Image Identification
          <img src="logo.gif">
        </h1>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 main_div">
        <label>Webcam view</label>
        <div id="camera"></div>
        <button class="btn btn-info" onclick="capture()">Capture Image</button>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 main_div">
        <label>Snapshot view</label>
        <div id="snapshot"></div>
        <button class="btn btn-success" onclick="identify()">Identify</button>
      </div>

      <div class="col-xs-12" id="output_div">
        <h4 class="col-sm-6 col-xs-12">
          <img src="blub.gif">
          <span id="object_name"></span>
        </h4>
      </div>

      <div id="footer_div">
        Developed by- Eishit Toshniwal
      </div>

    </center>


    
<script src="main.js"></script>
  </body>
</html>
